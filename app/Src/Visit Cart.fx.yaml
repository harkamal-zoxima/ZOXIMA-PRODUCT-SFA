        OnSelect: |
            =If(
                Connection.Connected,
                ClearCollect(
                    CreateOrderRecord,
                    Patch(
                        'Sales Order',
                        Defaults('Sales Order'),
                        {
                            'Order Date': Today(),
                            'Order Status': 'Order Status (Sales Order)'.Open,
                            Name: Round(
                                RandBetween(
                                    10,
                                    9999
                                ),
                                2
                            )
                        }
                    )
                );
                ,
                Patch(
                    OfflineSalesHeader,
                    Defaults(OfflineSalesHeader),
                    {
                        'Order Date': Today(),
                        'Order Status': 'Order Status (Sales Order)'.Open,
                        Name: Round(
                            RandBetween(
                                10,
                                9999
                            ),
                            2
                        )
                    }
                )
            );
            If(
                !IsBlank(CreateOrderRecord),
                ClearCollect(
                    CreateItemsRecord,
                    ForAll(
                        PrimaryCart,
                        Patch(
                            'Order Line',
                            Defaults('Order Line'),
                            {
                                Quantity: Value(ThisRecord.qty),
                                Name: ThisRecord.name,
                                'Bill Amoount': ThisRecord.price,
                                'Order No': LookUp(
                                    'Sales Order',
                                    Name = First(CreateOrderRecord.Name).Name
                                )
                            }
                        )
                    )
                )
            );
        PressedBorderColor: =ColorFade(RGBA(73, 130, 5, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(73, 130, 5, 1), -30%)
