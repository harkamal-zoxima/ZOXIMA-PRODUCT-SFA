"'Create site' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)

    Label20 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =92
        Size: =28
        Text: ="Create Site"
        Width: =455
        X: =80
        Y: =14
        ZIndex: =4

    Icon19_1 As icon.ChevronLeft:
        BorderColor: =RGBA(109, 109, 109, 1)
        Color: =RGBA(255, 200, 61, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =39
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.ChevronLeft
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =36
        X: =40
        Y: =39
        ZIndex: =5

    "'Bottom Navigation_35' As 'Bottom Navigation'":
        NavItems: |-
            =Table(
                {
                    Title: If(
                        varAttendance = "end",
                        "End",
                        varAttendance = "start",
                        "Start",
                        varAttendance = "done",
                        "Ended"
                    ),
                    //Title: Start,
                    Screen: If(
                        varAttendance = "start",
                        StartDay,
                        varAttendance = "end",
                        'End day',
                        varAttendance = "done",
                        'Day Ended'
                    ),
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Orders",
                    Screen: 'All Orders',
                    Icon: ShoppingCart,
                    Active: false
                }
            )
        Y: =1056
        ZIndex: =6

    Form4 As form:
        BorderColor: =RGBA(109, 109, 109, 1)
        DataSource: =Sites
        Height: =900
        Width: =640
        Y: =132
        ZIndex: =7

        "'Site Name _DataCard1' As typedDataCard.textualEditCard":
            BorderColor: =RGBA(109, 109, 109, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr431_name"
            Default: =ThisItem.'Site Name '
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Sites],DataSourceInfo.DisplayName,"cr431_name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Sites], DataSourceInfo.MaxLength, "cr431_name")
            Required: =true
            Update: =DataCardValue1.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =8

            DataCardKey1 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =48
                PaddingLeft: =0
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(31, 31, 31, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =70
                HoverBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(31, 31, 31, 1)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                PressedBorderColor: =RGBA(255, 200, 61, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(31, 31, 31, 1)
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(255, 51, 51, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =DataCardKey1.Height
                PaddingLeft: =0
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

        "'Created On_DataCard1' As typedDataCard.textualViewCard":
            BorderColor: =RGBA(109, 109, 109, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="createdon"
            Default: =ThisItem.'Created On'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@Sites],DataSourceInfo.DisplayName,"createdon")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =1
            ZIndex: =8

            DataCardKey2 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =48
                PaddingLeft: =0
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

